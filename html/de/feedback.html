<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="/html/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/1176favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>
<body>
<div id="profile">
    <a id="profilepic" href="profil.html"><img
            src="https://pyxis.nymag.com/v1/imgs/5d4/f6e/c6aeaba039ba41d69a9dbce8c3523ec471-11-gollum.rsquare.w700.jpg"
            alt="Gollum" style="width: 75px; height: 75px"></a>
</div>
<div class="dm">
    <button id="darkmode" class="button" onclick="darkMode()">
            <span class="material-symbols-outlined">
                radio_button_partial
            </span>
    </button>
    <script>
        function darkMode() {
            let element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</div>
<!--website heading-->
<h1>Feedback</h1>
<!--navigation-->
<div class="navbar">
    <div class="burger">
        <button class="dropbtn">
            <span class="material-symbols-outlined">menu</span>
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="burger-content">
            <a href="index.html">Home</a>
            <a href="anfahrt.html">Anfahrt</a>
            <a href="team.html">Team</a>
            <div class="tools">
                <button class="dropdwn">Tools
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="tools-content">
                    <a href="tools.html">Tools</a>
                </div>
            </div>
            <div class="help">
                <button class="dropdwn">Hilfe
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="help-content">
                    <a href="hilfe.html">Hilfe</a>
                    <a href="impressum.html">Impressum</a>
                    <a href="feedback.html">Feedback</a>
                    <a href="kontakt.html">Kontakt</a>
                </div>
            </div>
        </div>
    </div>
    <div class="account">
        <button type="submit" class="navbutton" name="SignUp">Sign Up</button>
        <button type="submit" class="navbutton" name="LogIn">Log In</button>
    </div>
</div>
<!--language switch button-->
<div class="lang">
    <button id="language" class="dropbtn">
        <span class="material-symbols-outlined">
            language
        </span>
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="lang-content">
        <a onclick="changeLanguage('en')">Englisch</a>
        <a onclick="changeLanguage('de')">Deutsch</a>
    </div>
</div>
<br><br>
<!--main part of subsite-->
<div class="main">
    <div class="required">
        Felder mit einem Stern(*) sind Pflichtfelder.
    </div>
    <br>
    <form>
        Name
        <br>
        <label><input type="text" id="name" name="Name" placeholder="Name"></label>
        <br><br>
        E-Mail*
        <br>
        <label><input type="email" id="mail" name="Mail" required placeholder="name@beispiel.com"></label>
        <br><br>
        Feedback*
        <br>
        <label><textarea id="feedback" name="Feedback" class="form-feedback" required rows="20" cols="100" placeholder="Ihr Feedback! (Bsp.: Coole Webseite, aber der Darkmode könnte verbessert werden)"></textarea></label>
    </form>
    <br><br>
    <button type="submit" class="button" name="Feedback">Feedback senden</button>
</div>
<!--footer-->
<div class="footer">
    <p>Geben Sie uns <a href="feedback.html">Feedback</a>! | Falls Sie Fragen haben, fühlen Sie sich frei uns zu <a href="kontakt.html">kontaktieren</a>!
        <br>
        <a href="ueberUns.html">Über uns</a> | <a id="imprints" href="impressum.html">Impressum</a>
        <br>
        <span id="datetime"></span></p>
    <script>
        const month = ["Januar", "Februar", "März", "April", "Mai", "Juni", "Juli", "August", "September", "Oktober", "November", "Dezember"];
        const day = ["", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag", "Sonntag"]
        const dt = new Date();
        document.getElementById("datetime").innerHTML = day[dt.getDay()] + " " + (("0" + (dt.getDate())).slice(-2)) + "." + month[dt.getMonth()] + "." + (("0" + (dt.getFullYear())).slice(-4));
    </script>
    <script>
        function changeLanguage(lang) {
            location.hash = lang;
            location.href = "/html/feedback.html";
        }
    </script>
</div>
</body>
</html>
