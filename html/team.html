<!DOCTYPE html>
<html lang="en">

<div id="profile">

            alt="Gollum" style="width: 75px; height: 75px"></a>
</div>
<div class="dm">

            <span class="material-symbols-outlined">
                radio_button_partial
            </span>
    </button>
    <script>
        function darkMode() {
            let element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>
</div>
<!--website heading-->
<h1>Our Team</h1>
<!--navigation-->
<div class="navbar">
    <div class="burger">
        <button class="dropbtn">
            <span class="material-symbols-outlined">menu</span>
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="burger-content">
            <a href="index.html">Home</a>
            <a href="location.html">Location</a>
            <a href="team.html">Team</a>
            <div class="tools">
                <button class="dropdwn">Tools

                <div class="tools-content">

            </div>
            <div class="help">
                <button class="dropdwn">Help
                    <i class="fa fa-caret-down"></i>
                </button>

                    <a href="help.html">Help</a>
                    <a href="imprint.html">Imprint</a>

                    <a href="contact.html">Contact</a>

            </div>
        </div>
    </div>
    <div class="account">
        <button type="submit" class="navbutton" name="SignUp">Sign Up</button>
        <button type="submit" class="navbutton" name="LogIn">Log In</button>
    </div>
</div>
<!--language switch button-->
<div class="lang">
    <button id="language" class="dropbtn">
        <span class="material-symbols-outlined">
            language
        </span>
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="lang-content">
        <a onclick="changeLanguage('en')">English</a>
        <a onclick="changeLanguage('de')">German</a>
    </div>
</div>
<!--main part of the website-->
<p>This is our team:</p>
<a id="founder">
    <figure><img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3OPVtAbDEJp5X0yankYYgkV3FQ1RB1sQaNA&usqp=CAU"

    </figure>
</a>
<a id="co-founder">
    <figure><img
            src="https://i1.sndcdn.com/avatars-000737921116-60lmtb-t500x500.jpg"
            alt="Stroppo" id="co-founderpic" style="width: 150px; height: 150px">
        <figcaption id="Stroppo">Stroppo, our co-founder</figcaption>
    </figure>
</a>
<a id="marketing">
    <figure>
        <img
                src="https://pbs.twimg.com/media/EKdUaGdWwAAxNIl.jpg"
                alt="Knossi" id="marketingpic" style="width: 150px; height: 150px">

    </figure>
</a>
<!--footer-->
<div class="footer2">
    <p>Give us <a href="feedback.html">Feedback</a>! | If you have any questions, feel free to <a href="contact.html">contact</a> us!
        <br>
        <a href="aboutUs.html">About us</a> | <a id="imprints" href="imprint.html">Imprint</a>
        <br>
        <span id="datetime"></span></p>
    <script>
        const month = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        const day = ["", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"]
        const dt = new Date();
        document.getElementById("datetime").innerHTML = day[dt.getDay()] + " " + (("0" + (dt.getDate())).slice(-2)) + "." + month[dt.getMonth()] + "." + (("0" + (dt.getFullYear())).slice(-4));
    </script>
    <script>
        function changeLanguage(lang) {
            location.hash = lang;
            location.href="/planeo_internship/html/de/team.html";
        }
    </script>
</div>

</html>
