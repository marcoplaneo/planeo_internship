<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<!--drop down menu-->
    <div class="sticky">
        <label for="settings">Settings:</label>
        <select id="settings" onchange="page(this.value)">
            <option value="profile">Profile</option>
            <option value="index">Homepage</option>
            <option value="shop">Shop</option>
            <option value="help">Help</option>
            <option value="imprint">Imprint</option>
        </select>
    </div>
    <script>
        function page(value){
            window.location.assign(`${value}.html`)
        }
    </script>
<!--heading-->
    <h1>
        Profile
    </h1>
<!--main part of subsite-->
    <p>
        Your profile picture:
    </p>
    <p>
        <img src="https://pyxis.nymag.com/v1/imgs/5d4/f6e/c6aeaba039ba41d69a9dbce8c3523ec471-11-gollum.rsquare.w700.jpg" alt="Gandalf" style="width:105px;height:105px">
    </p>
    <p>
        Changing it is not possible.
    </p>
</body>
</html>
