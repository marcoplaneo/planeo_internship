<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<!--drop down menu-->
    <div class="sticky">
        <label for="settings">Settings:</label>
        <select id="settings" onchange="page(this.value)">
            <option value=""></option>
            <option value="index">Homepage</option>
            <option value="shop">Shop</option>
            <option value="profile">Profile</option>
            <option value="help">Help</option>
            <option value="imprint">Imprint</option>
        </select>
    </div>
    <script>
        function page(value){
            window.location.assign(`${value}.html`)
        }
    </script>

    <br><br><br>
    <label>
        Name
        <br>
        <input type="text" name="Name">
        <br><br><br>
        Feedback
        <br>
        <textarea name="Feedback" rows="10" cols="50"></textarea>
        <br><br>
    </label>
    <button type="submit" name="Feedback">Send Feedback</button>

</body>
</html>
