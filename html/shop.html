<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<div class="sticky">
<label for="settings">Settings:</label>
<select id="settings" onchange="page(this.value)">
    <option value="shop">Shop</option>
    <option value="index">Homepage</option>
    <option value="profile">Profile</option>
    <option value="help">Help</option>
</select>
</div>
<script>
    function page(value){
        window.location.assign(`${value}.html`)
    }
</script>
<h1>Shop</h1>
<p><span style="color: brown"><strong>Unfortunately</strong></span>, we are currently out of stock!</p>
<p>Click <a href="index.html"><q>here</q></a> to return to the homepage.</p>
</body>
</html>
